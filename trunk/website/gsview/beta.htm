<p>
GSview 4.62 beta test is now available.
This includes Windows, OS/2 and Linux executables.
The major changes are:
</p>
<ul>
 <li> The print/convert options "Fixed Page Size" and "Shrink to fit page"
   now work with recent versions of Ghostscript.
 <li> On Windows with multiple monitors, put the main window

 <li> Use the correct code page for translations.
 <li> Fixed bug with grestoreall leaving a blank page.
 <li> Allow the maximum user defined page size to

 <li> Use %%ViewingOrientation when automatically setting page orientation,

 <li> Fixed orientation code for Linux.
 <li> The old epstool is not included.
  Epstool is now available as a separate package.
 <li> gsprint can now specify horizontal or vertical duplex orientation.
</ul>
